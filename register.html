<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<link rel="Shortcut Icon" href="https://upload.wikimedia.org/wikipedia/commons/a/aa/V-logo.svg" type="image/x-icon"/>
<link rel="stylesheet" type="text/css" href="register.css">
</head>
<body class="container-fluid">
    <div class="p-3 mb-2 bg-primary-subtle text-emphasis-primary">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <div class="font11">
          <a class="navbar-brand" href="vsellsbootstrap.html">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/aa/V-logo.svg" alt="Logo" width="40" height="30" class="d-inline-block align-text-top">
            VSELLS.IN
          </a>
    </div>
</div>
</nav>
</div>
<section class="container"> 
  <div class="h2222">
  Sign-Up
</div>
    <div class="ft12"> 
        <div>welcome on board</div>
    </div>
    <form action="#" class="form">
      <div class="input-box">
        <label>Full Name</label>
        <input type="text" placeholder="Enter full name" required />
      </div>
      <div class="input-box">
        <label>Email Address</label>
        <input type="text" placeholder="Enter email address" required />
      </div>
      <div class="column">
        <div class="input-box">
          <label>Phone Number</label>
          <input type="number" placeholder="Enter phone number" required />
        </div>
        <div class="input-box">
          <label>Birth Date</label>
          <input type="date" placeholder="Enter birth date" required />
        </div>
      </div>
      <div class="gender-box">
        <h3>Gender</h3>
        <div class="gender-option">
          <div class="gender">
            <input type="radio" id="check-male" name="gender" checked/>
            <label for="check-male">male</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-female" name="gender" />
            <label for="check-female">Female</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-other" name="gender" />
            <label for="check-other">prefer not to say</label>
          </div>
        </div>
      </div>
      <div class="input-box address">
        <label>Address</label>
        <input type="text" placeholder="Enter street address" required />
        <input type="text" placeholder="Enter street address line 2" required />
        <div class="column">
          <div class="select-box">
            <select>
                <div class="slct-bx">
              <option hidden>Country</option>
              <option>America</option>
              <option>Japan</option>
              <option>India</option>
              <option>Nepal</option>
              <option>United Kingdom</option>
              <option>Saudi Arab & Emirates</option>
              <option>France</option>
              <option>China</option>
              <option>Russia</option>
              <option>Uzbekistan</option>
              </div>
            </select>
          </div>
          <input type="text" placeholder="Enter your state" required />
        </div>
        <div class="column">
          <input type="text" placeholder="Enter your city" required />
          <input type="number" placeholder="Enter postal code" required />
        </div>
        
      </div>
      <button>Submit</button>
    </form>
  </section>
</body>
</html>
